<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agente-Lyra</title>
    <!-- Carica Tailwind CSS per utilità di base -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carica Phosphor Icons per le icone -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- Carica un font in stile "tech" da Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* Variabili CSS per una facile gestione del tema */
        :root {
            --background-color: #000000;
            --text-color: #e0e0e0;
            --primary-green: #00ff41;
            --dark-green: #008a23;
            --container-bg: rgba(16, 23, 16, 0.6);
            --border-color: rgba(0, 255, 65, 0.4);
            --font-family: 'Chakra Petch', sans-serif;
        }

        /* Stili globali per il corpo della pagina */
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            overflow: hidden; /* Nasconde lo scroll della pagina */
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Canvas per l'effetto Matrix di sfondo */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Posiziona il canvas dietro a tutto */
        }

        /* Contenitore principale dell'applicazione */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            backdrop-filter: blur(2px); /* Applica un leggero blur allo sfondo */
        }

        /* Intestazione dell'applicazione */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: rgba(10, 10, 10, 0.5);
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .app-header .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-green);
            letter-spacing: 2px;
        }

        .app-header .actions, .app-header .user-profile {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .action-button, .user-profile {
            background-color: rgba(30, 30, 30, 0.7);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-button:hover, .user-profile:hover {
            background-color: var(--dark-green);
            color: var(--background-color);
            border-color: var(--primary-green);
        }

        .action-button i, .user-profile i {
            font-size: 1.2rem;
        }

        /* Area principale della chat */
        .chat-main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Allinea i messaggi al fondo */
            padding: 1rem 2rem;
            overflow-y: hidden; /* Nasconde lo scroll, gestito dal contenitore dei messaggi */
        }
        
        /* Contenitore dei messaggi */
        #chat-messages {
            overflow-y: auto; /* Abilita lo scroll verticale per i messaggi */
            display: flex;
            flex-direction: column;
            gap: 1.5rem; /* Spazio tra i messaggi */
            padding-right: 10px; /* Spazio per la scrollbar */
        }

        /* Stile per la scrollbar */
        #chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        #chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }
        #chat-messages::-webkit-scrollbar-thumb {
            background-color: var(--primary-green);
            border-radius: 6px;
        }

        /* Stile comune per le bolle dei messaggi */
        .message-bubble {
            max-width: 75%;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            word-wrap: break-word;
            display: flex;
            gap: 1rem;
            align-items: flex-start;
            background: var(--container-bg);
            border: 1px solid var(--border-color);
        }

        .message-bubble .icon {
            font-size: 1.8rem;
            color: var(--primary-green);
            flex-shrink: 0;
            margin-top: 4px;
        }

        .message-content {
            line-height: 1.6;
        }

        /* Stile per i messaggi di Lyra */
        .lyra-message {
            align-self: flex-start;
        }
        
        /* Stile per i messaggi dell'utente */
        .user-message {
            align-self: flex-end;
            flex-direction: row-reverse; /* Inverte icona e testo */
        }

        /* Area di input della chat */
        .chat-input-area {
            padding: 1rem 2rem 2rem 2rem;
            flex-shrink: 0;
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            background: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 999px; /* Bordo completamente arrotondato */
            padding: 0.5rem 0.5rem 0.5rem 1.5rem;
            transition: border-color 0.2s ease;
        }

        .input-wrapper:focus-within {
            border-color: var(--primary-green);
        }

        #user-input {
            flex-grow: 1;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text-color);
            font-size: 1rem;
            font-family: var(--font-family);
        }

        #user-input::placeholder {
            color: rgba(224, 224, 224, 0.5);
        }

        #send-button {
            background-color: var(--primary-green);
            color: var(--background-color);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        #send-button:hover {
            background-color: #5eff8b;
        }

        #send-button i {
            font-size: 1.5rem;
        }

        /* Stili per la formattazione dei messaggi di Lyra */
        .lyra-message strong {
            font-weight: 700;
            color: var(--primary-green);
        }

        .lyra-message code {
            background-color: rgba(0, 255, 65, 0.1);
            padding: 0.2em 0.4em;
            margin: 0;
            font-size: 85%;
            border-radius: 0.3rem;
            color: var(--primary-green);
        }

        .lyra-message pre {
            background-color: rgba(0, 0, 0, 0.5);
            color: #f8fafc;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            font-size: 0.9rem;
            line-height: 1.4;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
            border: 1px solid var(--border-color);
        }
    </style>
</head>
<body>
    <!-- Canvas per l'effetto Matrix -->
    <canvas id="matrix-canvas"></canvas>

    <div class="app-container">
        <!-- Intestazione -->
        <header class="app-header">
            <div class="logo">AGENTE-LYRA</div>
            <div class="actions">
                <button class="action-button"><i class="ph-bold ph-file"></i> File</button>
                <button class="action-button"><i class="ph-bold ph-globe"></i> Web</button>
                <button class="action-button"><i class="ph-bold ph-function"></i> Math</button>
            </div>
            <div class="user-profile">
                <img src="https://placehold.co/32x32/00ff41/000000?text=F" alt="User Avatar" class="rounded-full w-8 h-8 border-2 border-primary-green">
                <span>Fidax</span>
                <i class="ph-bold ph-caret-down"></i>
            </div>
        </header>

        <!-- Area principale della chat -->
        <main class="chat-main">
            <div id="chat-messages">
                <!-- I messaggi della chat verranno inseriti qui dal JavaScript -->
                <div class="message-bubble lyra-message">
                    <i class="icon ph-bold ph-brain"></i>
                    <div class="message-content">Ciao Fidax, sono Agente-Lyra. Posso aiutarti con generazione di file, ricerche su internet, e problemi di matematica, fisica ed etica. Come posso assisterti oggi?</div>
                </div>
            </div>
        </main>

        <!-- Area di input -->
        <footer class="chat-input-area">
            <div class="input-wrapper">
                <input type="text" id="user-input" placeholder="Chiedi ad Agente-Lyra...">
                <button id="send-button">
                    <i class="ph-bold ph-paper-plane-tilt"></i>
                </button>
            </div>
        </footer>
    </div>

    <script>
        // --- SCRIPT EFFETTO MATRIX ---
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        // Imposta la dimensione del canvas a schermo intero
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Caratteri da usare per l'effetto (Katakana, numeri, lettere)
        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        const alphabet = katakana + latin + nums;

        const fontSize = 16;
        const columns = Math.floor(canvas.width / fontSize);

        // Array per tenere traccia della posizione y di ogni colonna di caratteri
        const rainDrops = [];
        for (let x = 0; x < columns; x++) {
            rainDrops[x] = 1;
        }

        const drawMatrix = () => {
            // Sfondo nero semitrasparente per creare l'effetto di scia
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--primary-green').trim();
            ctx.font = `${fontSize}px monospace`;

            for (let i = 0; i < rainDrops.length; i++) {
                // Scegli un carattere casuale dall'alfabeto
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                // Disegna il carattere
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

                // Resetta la goccia in cima allo schermo in modo casuale per un effetto più naturale
                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };

        // Avvia l'animazione
        setInterval(drawMatrix, 30);

        // Aggiorna la dimensione del canvas al ridimensionamento della finestra
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // Ricalcola le colonne in base alla nuova larghezza
            const newColumns = Math.floor(canvas.width / fontSize);
            // Assicura che l'array rainDrops abbia la lunghezza corretta
            while(rainDrops.length < newColumns) {
                rainDrops.push(1);
            }
            rainDrops.length = newColumns;
        });


        // --- SCRIPT LOGICA CHAT ---
        let db; // Variabile globale per il database IndexedDB
        let currentUserId = null; // Variabile per memorizzare l'ID utente

        // Funzione per mostrare un alert personalizzato (non usata nel nuovo design, ma mantenuta per utilità)
        function showCustomAlert(message) {
            const alertBox = document.createElement('div');
            alertBox.style.cssText = 'position: fixed; inset: 0; background-color: rgba(0,0,0,0.7); display: flex; align-items: center; justify-content: center; z-index: 100;';
            alertBox.innerHTML = `
                <div style="background: var(--container-bg); border: 1px solid var(--border-color); padding: 2rem; border-radius: 12px; text-align: center; max-width: 400px;">
                    <p style="margin-bottom: 1.5rem; font-size: 1.1rem;">${message}</p>
                    <button id="alert-ok-button" style="background-color: var(--primary-green); color: var(--background-color); padding: 0.5rem 2rem; border-radius: 8px; border: none; cursor: pointer;">OK</button>
                </div>
            `;
            document.body.appendChild(alertBox);
            document.getElementById('alert-ok-button').onclick = () => alertBox.remove();
        }

        // Inizializza IndexedDB e genera/recupera l'ID utente
        async function initIndexedDbAndUser() {
            return new Promise((resolve, reject) => {
                currentUserId = localStorage.getItem('lyraChatUserId');
                if (!currentUserId) {
                    currentUserId = crypto.randomUUID();
                    localStorage.setItem('lyraChatUserId', currentUserId);
                }
                console.log("User ID:", currentUserId);

                const request = indexedDB.open('LyraChatDB_Matrix', 1);

                request.onerror = (event) => {
                    console.error("IndexedDB error:", event.target.errorCode);
                    reject(event.target.errorCode);
                };

                request.onupgradeneeded = (event) => {
                    db = event.target.result;
                    const objectStore = db.createObjectStore('messages', { keyPath: 'id', autoIncrement: true });
                    objectStore.createIndex('userId', 'userId', { unique: false });
                    objectStore.createIndex('timestamp', 'timestamp', { unique: false });
                };

                request.onsuccess = (event) => {
                    db = event.target.result;
                    console.log("IndexedDB 'LyraChatDB_Matrix' opened successfully.");
                    loadChatMessages();
                    resolve();
                };
            });
        }

        // Riferimenti agli elementi HTML
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        // Funzione per mostrare un indicatore di "sta scrivendo..."
        function showLoading(show) {
            let loadingDiv = document.getElementById('loading-indicator');
            if (show) {
                if (!loadingDiv) {
                    const messageDiv = document.createElement('div');
                    messageDiv.id = 'loading-indicator';
                    messageDiv.classList.add('message-bubble', 'lyra-message');
                    messageDiv.innerHTML = `
                        <i class="icon ph-bold ph-brain"></i>
                        <div class="message-content">Lyra sta digitando...</div>
                    `;
                    chatMessages.appendChild(messageDiv);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            } else {
                if (loadingDiv) {
                    loadingDiv.remove();
                }
            }
        }

        // Processa il testo del messaggio per applicare la formattazione Markdown
        function formatMessageContent(text) {
            text = text.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            text = text.replace(/\*(.*?)\*/g, '<strong>$1</strong>');
            text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
            return text;
        }

        // Aggiunge un messaggio alla finestra di chat e lo salva in IndexedDB
        async function addMessage(sender, text, saveToDb = true) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message-bubble');

            if (sender === 'user') {
                messageDiv.classList.add('user-message');
                messageDiv.innerHTML = `
                    <div class="message-content">${text}</div>
                    <i class="icon ph-bold ph-user"></i>
                `;
            } else { // sender === 'lyra'
                messageDiv.classList.add('lyra-message');
                messageDiv.innerHTML = `
                    <i class="icon ph-bold ph-brain"></i>
                    <div class="message-content">${formatMessageContent(text)}</div>
                `;
            }
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            if (saveToDb && db) {
                const transaction = db.transaction(['messages'], 'readwrite');
                const objectStore = transaction.objectStore('messages');
                const messageData = {
                    sender: sender,
                    text: text,
                    userId: currentUserId,
                    timestamp: Date.now()
                };
                objectStore.add(messageData).onerror = (event) => {
                    console.error("Error saving message to IndexedDB:", event.target.error);
                };
            }
        }

        // Carica i messaggi della chat da IndexedDB
        async function loadChatMessages() {
            if (!db) return;

            const transaction = db.transaction(['messages'], 'readonly');
            const objectStore = transaction.objectStore('messages');
            const userIdIndex = objectStore.index('userId');
            const request = userIdIndex.getAll(IDBKeyRange.only(currentUserId));

            request.onsuccess = (event) => {
                const messages = event.target.result;
                messages.sort((a, b) => a.timestamp - b.timestamp);
                
                // Pulisce i messaggi esistenti tranne quello iniziale
                const initialMessage = chatMessages.querySelector('.lyra-message');
                chatMessages.innerHTML = '';
                if(initialMessage) chatMessages.appendChild(initialMessage);

                messages.forEach((msg) => {
                    // Aggiunge solo i messaggi che non sono quello di benvenuto iniziale
                    if (!(msg.sender === 'lyra' && msg.text.includes('Ciao Fidax'))) {
                        addMessage(msg.sender, msg.text, false);
                    }
                });
                console.log("Chat messages loaded from IndexedDB.");
            };
            request.onerror = (event) => {
                console.error("Error loading messages from IndexedDB:", event.target.error);
            };
        }

        // Invia il messaggio dell'utente al backend e gestisce la risposta
        async function sendMessage() {
            const message = userInput.value.trim();
            if (message === '' || !db) return;

            userInput.value = '';
            await addMessage('user', message, true);

            showLoading(true);
            sendButton.disabled = true;

            try {
                // Simula una chiamata API e una risposta per la demo
                // Sostituisci questo blocco con la tua chiamata fetch reale
                setTimeout(() => {
                    const replies = [
                        "Certo, sto analizzando la tua richiesta: **" + message + "**",
                        "Ho trovato alcune informazioni. Ecco un riassunto: `risultato_esempio`.",
                        "Ecco un blocco di codice che potrebbe esserti utile:\n```javascript\nconsole.log('Hello, world!');\n```",
                        "Analisi completata. C'è altro che posso fare per te?"
                    ];
                    const reply = replies[Math.floor(Math.random() * replies.length)];
                    addMessage('lyra', reply, true);
                    showLoading(false);
                    sendButton.disabled = false;
                    userInput.focus();
                }, 1500);

            } catch (error) {
                console.error('Error sending message:', error);
                addMessage('lyra', `Mi dispiace, si è verificato un errore: ${error.message}.`, false);
                showLoading(false);
                sendButton.disabled = false;
                userInput.focus();
            }
        }

        // Aggiunge l'event listener per il click sul pulsante "Invia"
        sendButton.addEventListener('click', sendMessage);

        // Aggiunge l'event listener per il tasto "Invio" nel campo di input
        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // Inizializza il database e l'utente al caricamento della pagina
        window.onload = initIndexedDbAndUser;
    </script>
</body>
</html>
